<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <section id="header">
    <object data="header.html" type="text/html" width="100%" height="100px"></object>
  </section>

  <section id="content" style=" position: relative; top: -50px;" >

      <div class="row" style="display: flex;" >
        <div class="col-md-4" >
        <section id="menu">
          <object data="menu.html" type="text/html" width="100%" height="500px"></object>
        </section>
      </div>
      <div class="col-md-8">
        <section id="main-screen">
          <object data="main-screen.html" type="text/html" width="100%" height="500px"></object>
        </section>
      </div>
    </div>

  </section>

  <section id="footer" style="  position: relative; top: -50px;">
    <object data="footer.html" type="text/html" width="100%" height="100px"></object>
  </section>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
