<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    main {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #header {
      width: 100%;
      position: absolute;
      top: 0;
    }

    #content {
      position: relative;
      top: 50px;
      z-index: -1;
    }

    #footer {
      width: 100%;
      position: absolute;
      bottom: 0;
    }
  </style>
</head>

<body>
  <main>
    <section id="header">
      <object id="headerObject" data="header.html" type="text/html" width="100%" height="60px"></object>
    </section>

    <section id="content">
      <div class="row" style="display: flex;">
        <div class="col-md-4">
          <section id="menu">
            <object data="menu.html" type="text/html" width="100%" height="500px"></object>
          </section>
        </div>
        <div class="col-md-8">
          <section id="main-screen">
            <object data="main-screen.html" type="text/html" width="100%" height="500px"></object>
          </section>
        </div>
      </div>
    </section>

    <section id="footer" style="height: fit-content;">
      <object id="footerObject" data="footer.html" type="text/html" width="100%" height="107px"></object>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script>
    const headerObject = document.getElementById("headerObject");
    headerObject.addEventListener('load', function () {
      const importedHeaderDoc = headerObject.contentDocument 
      const hamBurger = importedHeaderDoc.querySelector(".navbar-toggler-icon");
      if (hamBurger) {
        hamBurger.addEventListener("click", () => {
          const heightOfHeader = headerObject.offsetHeight;
          if(heightOfHeader == 60){
            headerObject.style.height = "225px"
          }
          else{
            headerObject.style.height = "60px"
          }
        });
      } else {
        console.log("Hamburger element not found.");
      }
    });


    const footerObject = document.getElementById("footerObject");
    let windowWidth = window.innerWidth 
    window.addEventListener("resize",()=>{
      windowWidth = window.innerWidth
      if(windowWidth < 714 && windowWidth > 626){
        footerObject.style.height = "130px"
      }
      else if(windowWidth < 626){
        footerObject.style.height = "202px"

      }  
      
      else {
        footerObject.style.height = "107px"

      }
      console.log(windowWidth);

    })
    


  </script>
</body>

</html>
